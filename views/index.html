<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Metris X Controller</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Custom fonts for this template-->
  <link href="../libs/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <script src="../libs/knockout.js"></script>
  <script src="../libs/jquery.js"></script>
  <script src="../libs/require.js" data-main="../viewmodels/index" defer="defer"></script>
</head>

<body>
  <div class="row">
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Controller Info</h6>
        </div>
        <div class="card-body">
         <p> Name: <strong>  <label data-bind="text: Model.Name"></label></strong><br>
          Device:  <strong><label data-bind="text: Model.Device"></label></strong><br>
          Description:  <strong><label data-bind="text: Model.Description"></label></strong><br>
          Applications Count:  <strong><label data-bind="text: Model.AppCount"></label></strong><br>
          Task Count:  <strong><label data-bind="text: Model.TaskCount"></label></strong></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Comunication Status</h6>
        </div>
        <div class="card-body">
          <span data-bind='text: Model.Status'>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">CPU Usage</h6>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="myAreaChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <a data-bind="click: Refresh">Refresh</a>
  </div>
</body>

<script src="../libs/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="../libs/demo/chart-area-demo.js"></script>
<script src="../libs/renderer.js"></script>

</html>
