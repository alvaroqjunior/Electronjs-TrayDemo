<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Metris X Controller</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Custom fonts for this template-->
  <link href="../libs/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <script src="../libs/knockout.js"></script>
  <script src="../libs/jquery.js"></script>
  <script src="../libs/require.js" data-main="../viewmodels/index" defer="defer"></script>
</head>

<body>

  <div class="row">
    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Controller Info</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <label data-bind="text: Model.Name"></label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">ComunicationStatus</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <p>Service Status: <span data-bind='text: Model.Status'> </span>!</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">CPU Usage</h6>
          <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
          </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-area">
            <canvas id="myAreaChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../libs/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="../libs/demo/chart-area-demo.js"></script>
<script src="../libs/renderer.js"></script>

</html>
